{% include 'base/header.html' %}
{% block content %}
    <div class="container">
        <h3 style="text-align: center ; margin-top:20px;
        margin-bottom:20px;  ">Find Your PawFect Friend</h3>

        <div class="row">
            {% for obj in pets_d %}
            <div class="col-lg-3">
                <br>
                <div class="card" style="height: 480px; cursor:pointer;">
                    <div class="card-body">
                        <a href="{% url 'pet_detail' pk=obj.pk %}" ><p>{{ obj.name }}</p></a>
                        <img height="200px" class="card-img-top" src="{{ obj.image.url }}">
                        <p class="card-text">{{ obj.breed}}</p>
                        <p><b>Age is:  {{ obj.age }}</b></p>
                        <p><b> Gender:  {{ obj.gender }}</b></p>
                        <p><b>Price:  {{ obj.price }}</b></p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


{% endblock %}
{% include 'base/footer.html' %}
